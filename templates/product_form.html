{% extends 'index.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href={% static 'styles/css/site.css' %}>
    <link rel="stylesheet" href={% static 'styles/css/forms.css' %}>
    <title>Создание нового товара</title>
{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Создание нового товара</h1>
        <form method="post" action={% url 'create_product' %} enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">{{ form.name }}</div>
            <div class="form-group">{{ form.description }}</div>
            <div class="form-group">
                <label for="{{ form.media.id_for_label }}">Превью товара</label>
                {{ form.preview_image }}
            </div>
            <br>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Категория товара</label>
                {{ form.category }}
            </div>
            <br>
            <div class="form-group">
                <label for="{{ form.brand.id_for_label }}">Бренд</label>
                {{ form.brand }}
            </div>
            <br>
            <div class="form-group">
                {{ form.price }}
            </div>
            <br>
            <input type="submit" value="Создать товар">
        </form>
    </div>
{% endblock %}
